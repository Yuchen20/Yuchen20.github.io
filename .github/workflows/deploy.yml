name: Publish to GH Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source and destination branches
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          submodules: true
          fetch-depth: 0  # Fetch all history to ensure branches/tags are fully fetched

      - name: Setup Hugo
        run: |
          curl -L -o /tmp/hugo.tar.gz 'https://github.com/gohugoio/hugo/releases/download/v0.110.0/hugo_extended_0.110.0_linux-amd64.tar.gz'
          tar -C ${RUNNER_TEMP} -zxvf /tmp/hugo.tar.gz hugo

      - name: Build
        run: |
          ${RUNNER_TEMP}/hugo --source ${GITHUB_WORKSPACE} --destination ${GITHUB_WORKSPACE}/built-site

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: |
          cp -R public/* ${GITHUB_WORKSPACE}/built-site/
          cd ${GITHUB_WORKSPACE}/built-site
          git add .
          git config user.name 'Yuchen20' # change to your username
          git config user.email 'yuchenmao2024@163.com' # change to your email
          git commit -m 'Updated site'
          git push                    




